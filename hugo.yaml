baseURL: "https://ca4mi.net/"
title: ca4mi
theme: PaperMod

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  title: ca4mi
  description: "ca4mi's blog"
  keywords: [Blog]
  author: ca4mi
  DateFormat: "January 2, 2006"
  defaultTheme: light

  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowFullTextinRSS: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  hidemeta: false
  hideSummary: true
  showtoc: false
  tocopen: false

  assets:
    favicon: "/static/favicon.ico"

  profileMode:
    enabled: true
    title: "I'm Hosono"
    subtitle: "Welcome!"
    imageUrl: "https://avatars.githubusercontent.com/u/9657445?v=4"
    imageTitle: "avatar image fetched from github"
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: Blog
        url: "/posts"
      - name: Photography
        url: "/photos"

  socialIcons:
    - name: github
      url: "https://github.com/ca4mi"
    - name: mastodon
      url: "https://mastodon.social/@hosono"
    - name: rss
      url: "index.xml"
    - name: email
      url: "mailto:contact@ca4mi.net"
menu:
  main:
    - identifier: Posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: Photos
      name: Photos
      url: /photos/
      weight: 15
    - identifier: bookmark
      name: Bookmark
      url: /bookmark/
      weight: 20
    - identifier: using
      name: Using
      url: /using/
      weight: 25
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 35

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
